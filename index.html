<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Animação de uma Cefeida Pulsante</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Estrelas de fundo */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Estrela pulsante */
        #cefeida {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin: -50px 0 0 -50px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255, 165, 0, 0.7);
            animation: pulsar 2s infinite;
            z-index: 2;
        }

        /* Curva de Luz */
        #light-curve {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 80%;
            height: 200px;
            margin-left: -40%;
            border: 2px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #light-curve canvas {
            width: 100%;
            height: 100%;
        }

        /* Animação da pulsação */
        @keyframes pulsar {
            0% { transform: scale(1); box-shadow: 0 0 30px 10px rgba(255, 165, 0, 0.7); }
            50% { transform: scale(1.3); box-shadow: 0 0 50px 20px rgba(255, 69, 0, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 30px 10px rgba(255, 165, 0, 0.7); }
        }
    </style>
</head>
<body>

    <!-- Estrela Pulsante -->
    <div id="cefeida"></div>

    <!-- Curva de Luz -->
    <div id="light-curve">
        <canvas id="curveCanvas"></canvas>
    </div>

    <script>
        // Gerar estrelas de fundo
        const numStars = 100;
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.opacity = Math.random();
            star.style.transform = `translate(-50%, -50%)`;
            document.body.appendChild(star);
        }

        // Curva de Luz Simulada
        const canvas = document.getElementById('curveCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        let time = 0;
        const period = 2; // Período da pulsação em segundos
        const amplitude = canvas.height / 4;
        const centerY = canvas.height / 2;
        const points = [];

        function drawCurve() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, centerY);

            for (let x = 0; x < canvas.width; x++) {
                const t = (time + x / canvas.width * period) * Math.PI * 2 / period;
                const y = centerY + amplitude * Math.sin(t);
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            ctx.stroke();

            time += 0.02;
            requestAnimationFrame(drawCurve);
        }

        drawCurve();
    </script>
</body>
</html>
